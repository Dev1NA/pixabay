<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <nav class="navbar navbar-light bg-light d-flex justify-content-center">
      <a class="navbar-brand" href="#">Pixabay</a>
    </nav>

    <!-- SEARCH -->
    <div class="search">
      <div class="d-flex justify-content-center align-items-center navbar navbar-light bg-light">
        <div class="w-50">
          <form class="form-inline">
            <input
              class="form-control mr-sm-2 w-75 input"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0 btn-search" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </div>
